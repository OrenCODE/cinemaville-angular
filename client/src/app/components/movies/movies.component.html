<h2>Movies</h2>
<div class="card card-body" *ngFor="let movie of movies">
  <div class="row">
    <div class="col-sm-4">
      <img [src]="movie.image" class="img-fluid" alt="..."/>
    </div>
    <div class="col-sm-8">
      <h5><a routerLink="/movie/{{ movie._id }}">{{ movie.name }}</a></h5>
      <p>{{ movie.genre }}</p>
      <p>{{ movie.year }}</p>
      <p>{{ movie.actors }}</p>
      <hr>
      <button (click)="removeMovie(movie)" class="btn btn-danger btn-sm"><i class="fa fa-remove"></i></button>
<!--      <button (click)="editPost(post)" class="btn btn-light btn-sm"><i class="fa fa-pencil"></i></button>-->
    </div>
  </div>
</div>
